<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Nemesis Twitter Bot Login Page</title>

    <link rel="stylesheet" href="signup.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm-6 first_column">
          <div class="content1">
            <i class="fab fa-twitter"></i>
            <p class="first-paragraph">Nemesis TweetBot</p>
            <i class="fas fa-wifi"></i>
            <p>Connect twitter account</p>
            <i class="fas fa-download"></i>
            <p>Save Tweet directly from twitter to external drive</p>
            <i class="far fa-newspaper"></i>
            <p>Enjoy viewing favourite tweet on external drive at leisure</p>
          </div>
        </div>
        <div class="col-sm-6 second_column">
          <form action="####">
            <div class="form-group">
              <h3>Create an Account</h3>
              <label for="exampleInputEmail1">Username</label>
              <input
                type="text"
                class="form-control"
                placeholder = "Enter username"
              />
            </div>
            <div class="form-group">
              <label for="exampleInputEmail1">Email</label>
              <input
                type="text"
                class="form-control"
                placeholder = "Enter email"
              />
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input
                type="password"
                class="form-control"
                placeholder = "Password"
              />
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Confirm Password</label>
              <input
                type="password"
                class="form-control"
                placeholder = "Confirm Password"
              />
            </div>
            <button type="submit" class="btn btn-primary">Sign up</button> 
            <br>
            <br>
            <h6>Already Signup? Please <a href="####">Login</a></h6>
          </form>
        </div>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/2534cfc66b.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
